<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>denfinder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/global.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="promo">
      <div class="promo-mask">
        
        <nav class="navbar navbar-default navbar-static-top navbar-home" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img class="logo-svg" src="/images/icon_23241.svg">
                <h3 class="logo-text">DenFinder</h3>
              </a>
            </div>
          </div>
        </nav>

        <div class="promo-content">
          <div class="promo-headline">
            There's No Place Like Home
          </div>
          <div class="promo-subhead">
            Find homes in neighborhoods you'll love
          </div>
        </div>
      </div>
    </div>

    <div class="housing-form-container container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h2 class="text-center">
            Start Here
          </h2>
          <p class="text-center housing-form-summary">
            Let's find a neighborhood that best matches your life stage and preferences. 
          </p>
          <form action="#" th:action="@{/results}" th:object="${df_results}">
            <div class="form-group">
              <label for="">
                Preferred Location
              </label>
              <input type="text" class="form-control" placeholder="City, state or zip code" th:field="*{location}"/>
            </div>
            <div class="form-group">
              <label for="">
                Income Range
              </label>
              <select name="" id="" class="form-control" th:field="*{income_range}">
                <option value="DP03_0052E,DP03_0053E,DP03_0054E">Below $25K</option>
                <option value="DP03_0055E,DP03_0056E">Above $25K</option>
                <option value="DP03_0057E">Above $50K</option>
                <option value="DP03_0058E">Above $75K</option>
                <option value="100+">Above $100K</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Relationship Status</label>
              <select name="" id="" class="form-control" th:field="*{relationship_status}">
                <option value="DP02_0025E">Single</option>
                <option value="DP02_0026E">Married</option>
                <option value="DP02_0027E">It's Complicated</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Age</label>
              <select name="" id="" class="form-control" th:field="*{age}">
                <option value="DP05_0007E">Teens</option>
                <option value="DP05_0008E">20 - 24</option>
                <option value="DP05_0009E">25 - 34</option>
                <option value="DP05_0010E">35 - 44</option>
                <option value="DP05_0011E">45 - 54</option>
                <option value="DP05_0012E">55</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Preferred Community Type</label>
              <select name="" id="" class="form-control" th:field="*{community_type}">
                <option value="Suburban">Suburban</option>
                <option value="City">City</option>
                <option value="Rural">Rural</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Importance School System Quality</label>
              <select name="" id="" class="form-control" th:field="*{school_quality}">
                <option value="Very Important">Very Important</option>
                <option value="Somewhat Important">Somewhat Important</option>
                <option value="Not Very Important">Not Very Important</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Find Housing</button>
          </form>
        </div>
      </div>
    </div>


    <div class="footer">
      <div class="container-fluid">
        Built with love from the Credera team  
      </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
