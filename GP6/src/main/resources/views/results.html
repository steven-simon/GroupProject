<!DOCTYPE html>
<html>
  <head>
    <title>DenFinder Results</title>
  </head>
  <body>
  	<h2>City, State matched: <p th:text="${city} + ', ' + ${state}" /> </h2>
	<p th:text="'location: ' + ${df_results.location}" />
	<p th:text="'income_range: ' + ${df_results.income_range}" />
	<p th:text="'relationship_status: ' + ${df_results.relationship_status}" />
	<p th:text="'age: ' + ${df_results.age}" />
	<p th:text="'community type: ' + ${df_results.community_type}" />
	<p th:text="'importance school system: ' + ${df_results.school_quality}" />

	<h3>Showing schools in a <span th:text="${distance}"></span>  mile radius from the given coordinates</h3>
	<p th:text="'school data: ' + ${schools}" />
	
	<h3> Census data </h3>
	<p th:text="'census data: ' + ${census_data}" />
	
	
  </body>
</html>
